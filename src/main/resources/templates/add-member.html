<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Please Give Member Information</h2>
    <form th:action="@{/member/add}" method="post" th:object="${newMember}" class="mt-4">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter name">
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="text" th:field="*{age}" id="age" class="form-control" placeholder="Enter age">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>
</body>
</html>
