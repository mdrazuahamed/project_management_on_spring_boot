<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('background.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .custom-button {
            width: 200px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class="container text-center">
    <div class="row">
        <div class="col">
            <!-- All-Team Button -->
            <form th:action="@{/team/allTeam}" method="get">
                <button type="submit" class="btn btn-primary btn-lg custom-button">All-Team</button>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <!-- Add-Member Button -->
            <form th:action="@{/member/add}" method="get" th:object="${member}">
                <button type="submit" class="btn btn-primary btn-lg custom-button">Add-Member</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
